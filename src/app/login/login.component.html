<div class="login-container">
    <p-card class="login-card">
        <h1 style="text-align: center;">Login</h1>
        <span *ngIf="mensagemErro" class="p-text-secondary block mb-5" style="color: red;">
            {{ mensagemErro }}
        </span>
        <div class="content">
            <!-- USUARIO -->
            <div class="card flex justify-content-center" style="margin-bottom: 1rem;">
                    <input pInputText id="username" [(ngModel)]="usuario.email"  placeholder="E-mail" />
                    <label for="username"></label>
               
            </div>
            <!-- SENHA -->
            <div class="card flex justify-content-center" style="margin-bottom: 1rem;">
                <p-password [(ngModel)]="usuario.password" [feedback]="false" placeholder="Senha"/>
            </div>
            <div class="register-btn">
                <span class="p-text-secondary block mb-5">NÃ£o possui uma conta?</span>
                <a href="/cadastro">Registre-se</a>
            </div>
            <!-- BTN LOGAR -->
             <div class="btn-login">
                 <p-button (click)="salvarUsuario()" label="Login"/>            
             </div>
        </div>
    </p-card>
</div>
