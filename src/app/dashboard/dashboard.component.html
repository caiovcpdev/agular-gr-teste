<div class="dashboard-container">
    <!-- NAVBAR -->
    <div class="card">
        <p-menubar [model]="items" />
    </div>
    <div class="content">
        <!-- TABLE -->
         <div class="users-table">
            <div class="card flex justify-content-center">
                <p-card header="Users">
                    <p-table [value]="data" [paginator]="true" [rows]="10" [responsive]="true">
                        <ng-template pTemplate="header">
                          <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CEP</th>
                            <th></th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData>
                            <tr>
                                <td>{{rowData.nome}}</td>
                                <td>{{rowData.email }}</td>
                                <td>{{rowData.endereco.cep }}</td>
                                <td><a (click)="buscarPorId(rowData.id)"><i class="pi pi-user-edit"></i></a></td>
                              </tr>
                        </ng-template>
                      </p-table>
                </p-card>
            </div>
         </div>

        <!-- CHART -->
        <div class="card flex justify-content-center">
            <p-card header="Charts">
                <div class="chart-container">
                    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                    <p-chart type="line" [data]="basicData" [options]="basicOptions" style="height: 445px"></p-chart>
                </div>
            </p-card>
        </div>

    </div>
</div>
