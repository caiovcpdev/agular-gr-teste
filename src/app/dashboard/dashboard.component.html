
<div class="dashboard-container">
    <div class="content">
        <!-- TABLE -->
         <div class="users-table">
            <div class="card flex justify-content-center">
                <p-card header="Users">
                    <p-table [value]="data" [paginator]="true" [rows]="10" [responsive]="true">
                        <ng-template pTemplate="header">
                          <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CEP</th>
                            <th></th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData>
                            <tr>
                                <td>{{rowData.nome}}</td>
                                <td>{{rowData.email }}</td>
                                <td>{{rowData.endereco.cep }}</td>
                                <td><a (click)="buscarPorId(rowData.id)"><i class="pi pi-user-edit"></i></a></td>
                                <!-- <a (click)="showDialog()"><td><i class="pi pi-user-edit"></i></td></a> -->
                              </tr>
                        </ng-template>
                      </p-table>
                </p-card>
            </div>
         </div>
         
         <div class="card flex justify-content-center">
            <div class="mapa-content">
                <p-card header="Monitoramento de agentes">
                    <app-mapa></app-mapa>
                </p-card>
            </div>
        </div>   
        <!-- CHART -->
         <div class="card flex justify-content-center">
            <p-card header="Charts">
                <div class="chart-container">
                    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                    <p-chart type="line" [data]="basicData" [options]="basicOptions" style="height: 445px"></p-chart>
                </div>
            </p-card>
        </div>

    </div>

    <p-dialog header="Update user" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <div class="form-group">
            <label for="username" class="form-label">Nome</label>
            <input pInputText id="username" class="form-input" [(ngModel)]="usuNome" autocomplete="off" />
        </div>
    
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input pInputText id="email" class="form-input" [(ngModel)]="usuEmail" autocomplete="off" />
        </div>
    
        <div class="form-group">
            <label for="cep" class="form-label">CEP</label>
            <input pInputText id="cep" class="form-input" [(ngModel)]="usuCep" autocomplete="off" />
        </div>
    
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save"  [ngStyle]="{ 'margin-left': '2rem' }" />
        </div>
    </p-dialog>
    <app-footer></app-footer>
</div>
