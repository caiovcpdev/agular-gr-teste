<p-table [value]="dados" [paginator]="true" [rows]="10" [resizableColumns]="true">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of colunas">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let col of colunas">{{ item[col.field] }}</td>
      </tr>
    </ng-template>
  </p-table>
